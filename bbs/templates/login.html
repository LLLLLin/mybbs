<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
<link rel="stylesheet" href="//static2.cnodejs.org/public/stylesheets/index.min.23a5b1ca.min.css" media="all" />
</head>
<body>
  <div class='panel'>
    <div class='inner'>

      <form id='signin_form' class='form-horizontal' action='/login' method='post'>
        <div class='control-group'>
          <label class='control-label' for='name'>用户名</label>

          <div class='controls'>
            <input class='input-xlarge' id='name' name='username' size='30' type='text'/>
          </div>
        </div>
        <div class='control-group'>
          <label class='control-label' for='pass'>密码</label>

          <div class='controls'>
            <input class='input-xlarge' id='pass' name='password' size='30' type='password'/>
          </div>
        </div>

        <div class='form-actions'>
          <input type='submit' class='span-primary' value='登录'/>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
